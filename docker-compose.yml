version: "3.9"

services:
  db:
    image: postgres:15
    container_name: userip-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: useripdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: userip-api
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=useripdb;Username=postgres;Password=postgres
    ports:
      - "8080:8080"

volumes:
  db-data: